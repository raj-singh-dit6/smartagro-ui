<div *ngFor="let link of links" class="row" >
  <div class="col-6">
      <iframe width="330" height="270" [src]="('https://www.youtube.com/embed/' + link) | safe" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
  </div>
</div>
