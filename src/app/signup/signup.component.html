<div class="page-center bg" id="login-container">
    <div class="page-center-in">
        <div class="container-fluid">
            <form class="sign-in-box" #form="ngForm" novalidate>
                <div id="sign-in-logo">
                    <div class="logo">
                      SignUp
                    </div>
                </div>
                <div class="signin-form">
                    <div class="form-group" style="padding-top: 5px">
                        <span class="fas fa-user-circle"></span>
                        <input type="text" class="form-control username" placeholder="Name" #name="ngModel"
                            name="name" required maxlength="25" [(ngModel)]="signup.name" style="background-color: #edeff0 !important" />
                        <small class="text-muted error-message" [style.visibility]="name?.errors?.required && name.dirty ? 'visible' : 'hidden'">Name
                            must not be empty</small>
                    </div>
                    <div class="form-group" style="padding-top: 5px">
                        <span class="fas fa-user-circle"></span>
                        <input type="text" class="form-control username" placeholder="Username" #username="ngModel"
                            name="username" required maxlength="25" [(ngModel)]="signup.username" style="background-color: #edeff0 !important" />
                        <small class="text-muted error-message" [style.visibility]="username?.errors?.required && username.dirty ? 'visible' : 'hidden'">Username
                            must not be empty</small>
                    </div>
                    <div class="form-group" style="padding-top: 5px">
                        <span class="fas fa-user-circle"></span>
                        <input type="text" class="form-control username" placeholder="Email" #email="ngModel"
                            name="email" required maxlength="25" [(ngModel)]="signup.email" style="background-color: #edeff0 !important" />
                        <small class="text-muted error-message" [style.visibility]="email?.errors?.required && email.dirty ? 'visible' : 'hidden'">EmailI'd
                            must not be empty</small>
                    </div>
                    <div class="form-group">
                        <span class="fas fa-lock"> </span>
                        <input type="password" class="form-control password" placeholder="Password" #password="ngModel"
                            name="password" required maxlength="25" [(ngModel)]="signup.password" style="background-color: #edeff0 !important" />
                        <small class="text-muted error-message" [style.visibility]="password?.errors?.required && password.dirty ? 'visible' : 'hidden'">Password
                            must not be empty</small>
                    </div>
                    <div class="form-group" style="padding-top: 5px">
                        <span class="fas fa-user-circle"></span>
                        <input type="text" class="form-control username" placeholder="Mobile Number" #mobileNumber="ngModel"
                            name="mobileNumber" required maxlength="10" [(ngModel)]="signup.mobileNumber" style="background-color: #edeff0 !important" />
                        <small class="text-muted error-message" [style.visibility]="mobileNumber?.errors?.required && mobileNumber.dirty ? 'visible' : 'hidden'">Mobile Number
                            must not be empty</small>
                    </div>
                    <div class="form-group" style="padding-top: 5px">
                        <span class="fas fa-user-circle"></span>
                        <input type="text" class="form-control username" placeholder="soilHealthCardId" #soilHealthCardId="ngModel"
                            name="soilHealthCardId" required maxlength="25" [(ngModel)]="signup.soilHealthCardId" style="background-color: #edeff0 !important" />
                        <small class="text-muted error-message" [style.visibility]="soilHealthCardId?.errors?.required && soilHealthCardId.dirty ? 'visible' : 'hidden'">Soil Health Card
                            must not be empty</small>
                    </div>
                    <div class="form-group" style="padding-top: 5px">
                        <span class="fas fa-user-circle"></span>
                        <input type="text" class="form-control username" placeholder="adharCardNo" #adharCardNo="ngModel"
                            name="adharCardNo" required length="12" [(ngModel)]="signup.adharCardNo" style="background-color: #edeff0 !important" />
                        <small class="text-muted error-message" [style.visibility]="adharCardNo?.errors?.required && adharCardNo.dirty ? 'visible' : 'hidden'">Adhar Card No
                            must not be empty</small>
                    </div>


                    <header class="sign-in-title error-message" *ngIf="showErrorMessage">SignUp Failed</header>
                    <button id="btn-submit" type="submit" (click)="onSignUpFormSubmit(form)" class="btn btn-rounded">SIGN
                        Up</button>

                    <div class="row" style="margin-top: 25px;">
                        <!-- <div class="checkbox col" style="min-width:140px">
                            <i class="checkmark fal" [class.fa-check-square]="login.remember" [class.fa-square]="!login.remember"
                                (click)="login.remember = !login.remember" style="cursor: pointer;"></i>
                            <span style="color: #939393">&nbsp;Remember me</span>
                        </div> -->

                        <div class="col">
                            <span id="forgot" style="float:right;color: #939393">
                                <a href="https://iforgot.phototype.com:9251/showLogin.cc" class="u-hover">Forgot
                                    Password?</a>
                            </span>
                        </div>
                    </div>
                    <div id="login-logo">
                        <div class='line-icon'>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<!--.page-center-->
<iframe id="receiver" [src]="ssoURL" width="400" height="200" style="display:none">
    <p>Your browser does not support iframes.</p>
</iframe>
